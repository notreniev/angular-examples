<div class="container">
    <p>Autocomplete Example</p>
    <br>
    <div>
        <i class="fa" [ngClass]="{
            'fa-chevron-down': !isDisplayed,
            'fa-chevron-up': isDisplayed}" (click)="showResults()">
        </i>

        <input #input type="text" [(ngModel)]="inputValue" (focusout)="focusOut()" />
    </div>

    <div class="container-output">
        <div *ngIf="isDisplayed">
            <ul #output>
                <li class="list-item" *ngFor="let country of countries" value="country.code"
                    (click)="selectOption(country)">
                    {{ country.name }}
                </li>
            </ul>
        </div>
        <br>
        <hr />
        <pre>
            {{ selectedOption | json }}
        </pre>
    </div>
</div>
